<form class="form-horizontal" role="form" ng-submit="save()">
    <input type="hidden" ng-model="user._id">
    <div class="form-group" ng-class="{ 'has-error': errors.login.length }">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Login" ng-model="user.login">
            <span class="help-block" ng-repeat="error in errors.login">{{error}}</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': errors.firstName.length }">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
            <span class="help-block" ng-repeat="error in errors.firstName">{{error}}</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': errors.lastName.length }">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
            <span class="help-block" ng-repeat="error in errors.lastName">{{error}}</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': errors.email.length }">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
            <span class="help-block" ng-repeat="error in errors.email">{{error}}</span>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': errors.password.length }">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <span class="help-block" ng-repeat="error in errors.password">{{error}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password Confirmation</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.passwordConfirmation">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
